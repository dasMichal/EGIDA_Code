<!DOCTYPE html>

<html>

<head>
    <title>Assignment 2 Roboter</title>
    <script type="text/javascript" src="../assets/js/libs2022/stats.js"></script>
    <script type="text/javascript" src="../assets/js/libs2022/dat.gui.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="Stats-output"></div>
    <!-- Div which will hold the Output -->
    <div id="WebGL-output"></div>

    <!-- Javascript code that runs our Three.js examples -->
    <script type="module">
        // Find the latest version by visiting https://cdn.skypack.dev/three.

        import * as THREE from "https://cdn.skypack.dev/three@0.133.1";

        // once everything is loaded, we run our Three.js stuff.
        function init()
        {
            var stats = initStats();

            // create a scene, that will hold all our elements such as objects, cameras and lights.
            var scene = new THREE.Scene();

            // create a camera, which defines where we're looking at.
            var camera = new THREE.PerspectiveCamera(
                45,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );

            // create a render and set the size
            var renderer = new THREE.WebGLRenderer();

            renderer.setClearColor(new THREE.Color(0xeeeeee), 1);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;

            // create the ground plane
            var planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
            var planeMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.receiveShadow = true;

            // rotate and position the plane
            //make plane flat
            plane.rotation.x = -0.5 * Math.PI;
            plane.position.x = 13;
            plane.position.y = 5;
            plane.position.z = 0;

            // add the plane to the scene
            scene.add(plane);


            // position and point the camera to the center of the scene
            camera.position.x = 0;
            camera.position.y = 0;
            camera.position.z = 0;

            //camer look at center of scene
            camera.lookAt(scene.position);

            // add subtle ambient lighting
            var ambientLight = new THREE.AmbientLight(0x0c0c0c);
            scene.add(ambientLight);

            // add spotlight for the shadows
            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(-40, 60, -10);
            spotLight.castShadow = true;
            scene.add(spotLight);

            // add the output of the renderer to the html element
            document
                .getElementById("WebGL-output")
                .appendChild(renderer.domElement);

            // call the render function
            var step = 0;

            var controls = new (function ()
            {
                this.rotationSpeed = 0.01;
                this.bouncingSpeed = 0.03;
                this.ambientColor = "#0c0c0c";
                this.spotLightColor = "#ffffff";
                this.cameraX = 25;
                this.cameraY = 8;
                this.cameraZ = 0;
                this.cameraLookX = 0;
                this.cameraLookY = 0;
                this.cameraLookZ = 0;
            })();

            var gui = new dat.GUI();
            gui.add(controls, "rotationSpeed", 0, 0.5);
            gui.add(controls, "bouncingSpeed", 0, 0.5);
            gui.addColor(controls, "ambientColor");
            gui.addColor(controls, "spotLightColor");
            gui.add(controls, "cameraX", -100, 100);
            gui.add(controls, "cameraY", -100, 100);
            gui.add(controls, "cameraZ", -100, 100);
            gui.add(controls, "cameraLookX", -100, 100);
            gui.add(controls, "cameraLookY", -100, 100);
            gui.add(controls, "cameraLookZ", -100, 100);


            render();

            function render()
            {
                stats.update();



                //change the color of the ambient light
                ambientLight.color = new THREE.Color(controls.ambientColor);

                //change the color of the spot light
                spotLight.color = new THREE.Color(controls.spotLightColor);

                //change the position of the camera
                camera.position.x = controls.cameraX;
                camera.position.y = controls.cameraY;
                camera.position.z = controls.cameraZ;

                //change the position of the camera look
                camera.lookAt(new THREE.Vector3(controls.cameraLookX, controls.cameraLookY, controls.cameraLookZ));


                // render using requestAnimationFrame
                requestAnimationFrame(render);
                renderer.render(scene, camera);
            }

            function initStats()
            {
                var stats = new Stats();

                stats.setMode(0); // 0: fps, 1: ms

                // Align top-left
                stats.domElement.style.position = "absolute";
                stats.domElement.style.left = "0px";
                stats.domElement.style.top = "0px";

                document.getElementById("Stats-output").appendChild(stats.domElement);

                return stats;
            }
        }
        window.onload = init;
    </script>
</body>

</html>

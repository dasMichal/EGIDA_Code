<!DOCTYPE html>

<html>

<head>
    <title>Assignment 2 Roboter</title>
    <script type="text/javascript" src="assets/js/libs2022/stats.js"></script>
    <script type="text/javascript" src="assets/js/libs2022/dat.gui.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }

</head>

<body>
    <div id="Stats-output"></div>
    <!-- Div which will hold the Output -->
    <div id="WebGL-output"></div>

    <!-- Javascript code that runs our Three.js examples -->
    <script type="module">
        // Find the latest version by visiting https://cdn.skypack.dev/three.

        import * as THREE from "https://cdn.skypack.dev/three@0.133.1";

        // once everything is loaded, we run our Three.js stuff.
        function init()
        {
            var stats = initStats();

            // create a scene, that will hold all our elements such as objects, cameras and lights.
            var scene = new THREE.Scene();

            // create a camera, which defines where we're looking at.
            var camera = new THREE.PerspectiveCamera(
                50,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );




            // create a render and set the size
            var renderer = new THREE.WebGLRenderer();

            renderer.setClearColor(new THREE.Color(0xeeeeee), 1);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;

            // create the ground plane
            var planeGeometry = new THREE.PlaneGeometry(100, 100, 1, 1);
            var planeMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.receiveShadow = true;


            //rotate and position the plane
            //make plane flat
            plane.rotation.x = -0.5 * Math.PI;
            plane.position.x = 0;
            plane.position.y = 0;
            plane.position.z = 0;

            // add the plane to the scene
            scene.add(plane);


            // position and point the camera to the center of the scene
            camera.position.x = 0;
            camera.position.y = 0;
            camera.position.z = 0;

            //camer look at center of scene
            camera.lookAt(scene.position);

            // add subtle ambient lighting
            var ambientLight = new THREE.AmbientLight(0x0c0c0c);
            scene.add(ambientLight);

            // add spotlight for the shadows
            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(-40, 60, 10);
            spotLight.castShadow = true;
            scene.add(spotLight);


            //create empty array for all the cubes
            var cubes = [];

            //var temp = createCube(3, 3, 3, 0, 1, 0, 0x00ff00);
            var L_Leg = createCube(0.300, 1, 0.300, 0.509, 0.573, 0, 0xffffff);
            var R_Leg = createCube(0.300, 1, 0.300, 0.857, 0.573, 0, 0xffffff);
            var torso = createCube(1, 2.020, 0.400, 0.677, 1.608, 0, 0xffffff);
            torso.scale.x = 0.64;
            torso.scale.y = 0.50;
            torso.scale.z = 1;
            //var head = createCube(0.500, 0.500, 0.500, 0.667, 2.410, 0, 0xffffff);
            var head = createCube(0.500, 0.500, 0.500, 0, 1.5, 0, 0xffffff);


            //var L_Arm = createCube(0.300, 0.640, 0.300, 0.119, 1.862, 0, 0xffffff);
            var L_Arm = createCube(0.300, 0.640, 0.300, -0.7, 0.5, 0, 0xffffff);
            //var L_lower_Arm = createCube(0.300, 0.5, 0.300, -0.180, 1.356, 0, 0xffffff);
            var L_lower_Arm = createCube(0.300, 0.5, 0.300, 0, -0.5, 0, 0xffffff);
            L_Arm.rotation.z = 18.34;
            //L_lower_Arm.rotation.z = 18.34;

            L_Arm.add(L_lower_Arm);

            //var R_Arm = createCube(0.300, 0.640, 0.300, 1.237, 1.862, 0, 0xffffff);
            var R_Arm = createCube(0.300, 0.640, 0.300, 0.7, 0.5, 0, 0xffffff);
            //var R_lower_Arm = createCube(0.300, 0.5, 0.300, 1.590, 1.323, 0, 0xffffff);
            var R_lower_Arm = createCube(0.300, 0.5, 0.300, 0, -0.5, 0, 0xffffff);
            R_Arm.rotation.z = -18.34;
            //R_lower_Arm.rotation.z = -18.34;

            R_Arm.add(R_lower_Arm);


            torso.add(L_Arm);
            torso.add(R_Arm);
            torso.add(head);


            //create sphere
            var sphereCenter = createSphere(0.200, 0.200, 0.200, 0.676, 1.641, 0, 0xffffff);


            //add to array
            //cubes.push(temp);
            console.log(cubes);
            console.log(scene.children);

            // add the output of the renderer to the html element
            document
                .getElementById("WebGL-output")
                .appendChild(renderer.domElement);

            // call the render function
            var step = 0.5;



            var controls = new (function ()
            {
                this.ambientColor = "#0c0c0c";
                this.spotLightColor = "#ffffff";

                this.cameraX = 0.5;
                this.cameraY = 2;
                this.cameraZ = 6;

                //camera look at center of scene
                this.lookX = 0;
                this.lookY = 0;
                this.lookZ = 0;
                this.L_Arm_X = 0;
                this.L_Arm_Y = 0;
                this.L_Arm_Z = 0;

                this.L_lower_Arm_X = 0;
                this.L_lower_Arm_Y = 0;
                this.L_lower_Arm_Z = 0;

                this.R_Arm_X = 0;
                this.R_Arm_Y = 0;
                this.R_Arm_Z = 0;

                this.R_lower_Arm_X = 0;
                this.R_lower_Arm_Y = 0;
                this.R_lower_Arm_Z = 0;

                this.torso_X = 0;
                this.torso_Y = 0;
                this.torso_Z = 0;

                this.L_Leg_X = 0;
                this.L_Leg_Y = 0;
                this.L_Leg_Z = 0;

                this.R_Leg_X = 0;
                this.R_Leg_Y = 0;
                this.R_Leg_Z = 0;





            })();




            var gui = new dat.GUI();
            gui.addColor(controls, "ambientColor");
            gui.addColor(controls, "spotLightColor");
            gui.add(controls, "cameraX", -100, 100);
            gui.add(controls, "cameraY", -100, 100);
            gui.add(controls, "cameraZ", -100, 100);
            gui.add(controls, "lookX", -Math.PI * 2, Math.PI * 2).step(0.5);;
            gui.add(controls, "lookY", -Math.PI * 2, Math.PI * 2).step(0.5);;
            gui.add(controls, "lookZ", -Math.PI * 2, Math.PI * 2).step(0.5);;
            gui.add(controls, "L_Arm_X", 0, Math.PI * 2).step(0.1);
            gui.add(controls, "L_Arm_Y", 0, Math.PI * 2).step(0.1);
            gui.add(controls, "L_Arm_Z", 0, Math.PI * 2).step(0.1);
            gui.add(controls, "L_lower_Arm_X", 0, Math.PI * 2).step(0.1);
            gui.add(controls, "L_lower_Arm_Y", 0, Math.PI * 2).step(0.1);
            gui.add(controls, "L_lower_Arm_Z", 0, Math.PI * 2).step(0.1);
            gui.add(controls, "R_Arm_X", 0, Math.PI * 2).step(0.1);
            gui.add(controls, "R_Arm_Y", 0, Math.PI * 2).step(0.1);
            gui.add(controls, "R_Arm_Z", 0, Math.PI * 2).step(0.1);
            gui.add(controls, "R_lower_Arm_X", 0, Math.PI * 2).step(0.1);
            gui.add(controls, "R_lower_Arm_Y", 0, Math.PI * 2).step(0.1);
            gui.add(controls, "R_lower_Arm_Z", 0, Math.PI * 2).step(0.1);
            gui.add(controls, "torso_X", 0, Math.PI * 2).step(0.1);
            gui.add(controls, "torso_Y", 0, Math.PI * 2).step(0.1);
            gui.add(controls, "torso_Z", 0, Math.PI * 2).step(0.1);
            gui.add(controls, "L_Leg_X", 0, Math.PI * 2).step(0.1);
            gui.add(controls, "L_Leg_Y", 0, Math.PI * 2).step(0.1);
            gui.add(controls, "L_Leg_Z", 0, Math.PI * 2).step(0.1);
            gui.add(controls, "R_Leg_X", 0, Math.PI * 2).step(0.1);
            gui.add(controls, "R_Leg_Y", 0, Math.PI * 2).step(0.1);
            gui.add(controls, "R_Leg_Z", 0, Math.PI * 2).step(0.1);






            render();






            function render()
            {
                stats.update();
                spotLight.lookAt(sphereCenter.position);
                //camera.lookAt(sphereCenter.position);
                //camera look at center of scene
                camera.lookAt(new THREE.Vector3(controls.lookX, controls.lookY, controls.lookZ));
                //change the color of the ambient light
                ambientLight.color = new THREE.Color(controls.ambientColor);
                //change the color of the spot light
                spotLight.color = new THREE.Color(controls.spotLightColor);


                //change the position of the camera
                camera.position.x = controls.cameraX;
                camera.position.y = controls.cameraY;
                camera.position.z = controls.cameraZ;

                //L_Arm Rotations
                L_Arm.rotation.x = controls.L_Arm_X;
                L_Arm.rotation.y = controls.L_Arm_Y;
                L_Arm.rotation.z = controls.L_Arm_Z;
                L_lower_Arm.rotation.x = controls.L_lower_Arm_X;
                L_lower_Arm.rotation.y = controls.L_lower_Arm_Y;
                L_lower_Arm.rotation.z = controls.L_lower_Arm_Z;

                //R_Arm Rotations
                R_Arm.rotation.x = controls.R_Arm_X;
                R_Arm.rotation.y = controls.R_Arm_Y;
                R_Arm.rotation.z = controls.R_Arm_Z;
                R_lower_Arm.rotation.x = controls.R_lower_Arm_X;
                R_lower_Arm.rotation.y = controls.R_lower_Arm_Y;
                R_lower_Arm.rotation.z = controls.R_lower_Arm_Z;

                //Torso Rotations
                torso.rotation.x = controls.torso_X;
                torso.rotation.y = controls.torso_Y;
                torso.rotation.z = controls.torso_Z;

                //L_Leg Rotations
                L_Leg.rotation.x = controls.L_Leg_X;
                L_Leg.rotation.y = controls.L_Leg_Y;
                L_Leg.rotation.z = controls.L_Leg_Z;

                //R_Leg Rotations
                R_Leg.rotation.x = controls.R_Leg_X;
                R_Leg.rotation.y = controls.R_Leg_Y;
                R_Leg.rotation.z = controls.R_Leg_Z;

                









                // render using requestAnimationFrame
                requestAnimationFrame(render);
                renderer.render(scene, camera);
            }

            function initStats()
            {
                var stats = new Stats();

                stats.setMode(0); // 0: fps, 1: ms

                // Align top-left
                stats.domElement.style.position = "absolute";
                stats.domElement.style.left = "0px";
                stats.domElement.style.top = "0px";

                document.getElementById("Stats-output").appendChild(stats.domElement);

                return stats;
            }


            //function to Create Cube with Three.js
            function createCube(size_x, size_y, size_z, position_x, position_y, position_z, color)
            {
                var geometry = new THREE.BoxGeometry(size_x, size_y, size_z);
                var material = new THREE.MeshLambertMaterial({ color: color });
                var cube = new THREE.Mesh(geometry, material);

                cube.castShadow = true;
                //recive shadow
                cube.receiveShadow = true;

                //set position of cube
                cube.position.x = position_x;
                cube.position.y = position_y;
                cube.position.z = position_z;
                //add cube to scene
                scene.add(cube);
                return cube;
            }

            //function to Create Sphere with Three.js
            function createSphere(size_x, size_y, size_z, position_x, position_y, position_z, color)
            {
                var geometry = new THREE.SphereGeometry(size_x, size_y, size_z);
                var material = new THREE.MeshLambertMaterial({ color: color });
                var sphere = new THREE.Mesh(geometry, material);


                sphere.castShadow = true;
                //recive shadow
                sphere.receiveShadow = true;

                //set position of sphere
                sphere.position.x = position_x;
                sphere.position.y = position_y;
                sphere.position.z = position_z;
                //add sphere to scene
                scene.add(sphere);
                return sphere;
            }

            //function return all cubes in scene
            function getCubes(scene)
            {
                var cubes = [];

                //for all objects in scene
                for (var i = 0; i < scene.children.length; i++)
                {
                    //if object is a cube
                    if (scene.children[i].geometry.type == "BoxGeometry")
                    {
                        //add to array
                        cubes.push(scene.children[i]);
                    }
                }
                return cubes;
            }

        }
        window.onload = init;
    </script>
</body>

</html>
